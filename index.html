<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="container mt-5">
      <h1 class="alert-info text-center mb-5 p-3"> CRUD Operation</h1>
      <div class="row">
          <form action="" class="col-sm-5" id="myForm">
              <h3 class="alert-warning text-center p-2"> Add Student </h3>
              <div>
              <label for="nameId" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameId">
            </div>
            <div>
                <label for="emailId" class="form-label">Email</label>
                <input type="text" class="form-control" id="emailId">
              </div>
              <div>
                <label for="emailId" class="form-label">Na</label>
               
              </div>
              <div>
                <label for="passwordId" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordId">
              </div>
              <div class="mt-5">
                  <button type="submit" class="btn btn-primary" id="btnAdd">
                      Save
                  </button>

              </div>
              <br>
              <div id="msg"></div>
          </form>
          <div class="col-sm-7 text-center">
              <h3 class="alert-warning p-2">Show Student Info</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>

            </table>
          </div>

      </div>

  </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jqajax.js"></script>
</body>
</html>
